# NATS Server Configuration
# Enable JetStream
jetstream: {
  store_dir: "/data"
  max_mem: 1GB
  max_file: 10GB
}

# Main NATS port
port: 4222

# HTTP monitoring port
http_port: 8222

# Logging
logfile: "/dev/stdout"
debug: false
trace: false

# Server info is enabled by default

# Max connections
max_connections: 1000

# Max payload size
max_payload: 1MB

# Write deadline
write_deadline: "2s"
